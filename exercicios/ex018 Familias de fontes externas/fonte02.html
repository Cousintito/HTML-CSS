<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family:'Android' ;
            src: url('Neon\ Android.otf') format('opentype'), url('Neon\ Android.otf') format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family:Arial, Helvetica, sans-serif
        }
        h1{
            font-family: 'Android', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, odit! Minus, eligendi voluptates. Nostrum praesentium aperiam quas sequi necessitatibus distinctio? Quaerat, voluptatibus ducimus illum molestias soluta cum sit possimus id!</p>
    
</body>
</html>
