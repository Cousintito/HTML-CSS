<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Midias Em HTML5</title>
</head>
<body>
  <h1>Imagem dinamicas</h1>
  <p>Tente abrir esse site em vários dispositivos diferenetes ou simplismente aumente e diminua o tamanho do seu navegador</p>
  <picture>
    <source media="(max-width: 750px )" srcset="imagens\foto-p.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="imagens\foto-m.png" type="image/png">
<img src="imagens/foto-g.png" alt="Imagem flexivel">
<h1>Reproduzindo Àudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5</p>
<H3>Bad romance-Lady Gaga</H3>

<audio preload="metadata" autoplay controls>
  <source src="midias/Lady_Gaga_-_Bad_Romance_Audio.mp3"type="audio/mpeg">
  <source src="midias/Lady_Gaga_-_Bad_Romance_Audio.ogg"type="audio/ogg">
  <source src="midias/Lady_Gaga_-_Bad_Romance_Audio.wav"type="audio/waw">

</audio>
